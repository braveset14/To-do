<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
<script defer src="bundle.3ec631951a5de537faf9.js"></script></head>
<body>
    <div id="app">
        <!-- ADD THIS MAIN APP STRUCTURE -->
        <div class="app-container">
            <aside class="sidebar">
                <h2>Projects</h2>
                <button id="add-project-btn">+ Add Project</button>
                <ul id="projects-list"></ul>
            </aside>
            <main class="main-content">
                <header class="content-header">
                    <h1 id="current-project-title">Default</h1>
                    <button id="add-todo-btn">+ Add Todo</button>
                </header>
                <div id="todos-container"></div>
            </main>
        </div>
    </div>

    <!-- Modal for adding/editing todos -->
    <div id="todo-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add Todo</h2>
            <form id="todo-form">
                <div class="form-group">
                    <label for="todo-title">Title *</label>
                    <input type="text" id="todo-title" required>
                </div>
                
                <div class="form-group">
                    <label for="todo-description">Description</label>
                    <textarea id="todo-description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="todo-due-date">Due Date</label>
                    <input type="date" id="todo-due-date">
                </div>
                
                <div class="form-group">
                    <label for="todo-priority">Priority</label>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-todo">Cancel</button>
                    <button type="submit">Save Todo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for adding projects -->
    <div id="project-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Project</h2>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name *</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-project">Cancel</button>
                    <button type="submit">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
